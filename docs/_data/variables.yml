default:
  text_skin: default
  highlight_theme: default
  lang: en
  paths:
    root: /
    home: /
    archive:  /archive.html
    rss:  /feed.xml
  mathjax: false
  mathjax_autoNumber: false
  mermaid: false
  chart: false
  toc:
    selectors: 'h1,h2,h3'
  sources: bootcdn

  page:
    mode: normal
    type: webpage
    article_header:
      align: left
      theme: light
    articles:
      show_cover: true
      show_excerpt: false
      show_readmore: false
      show_info: false
    show_title: true
    show_edit_on_github: false
    show_date: true
    show_tags: true
    show_author_profile: false
    show_subscribe: false
    full_width: false
    sharing: false
    comment: true
    license: false
    pageview: false
    search: default

sources:
  jsdelivr:
    font_awesome: 'https://cdn.jsdelivr.net/npm/font-awesome@latest/css/font-awesome.min.css'
    jquery: 'https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js'
    leancloud_js_sdk: 'https://cdn.jsdelivr.net/npm/leancloud-storage@latest/dist/av-min.js'
    chart: 'https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js'
    gitalk:
      js: 'https://cdn.jsdelivr.net/npm/gitalk@latest/dist/gitalk.min.js'
      css: 'https://cdn.jsdelivr.net/npm/gitalk@latest/dist/gitalk.css'
    valine: 'https://cdn.jsdelivr.net/npm/valine@latest/dist/Valine.min.js'
    mathjax: 'https://cdn.jsdelivr.net/npm/mathjax@latest/es5/tex-chtml.js'
    mermaid: 'https://cdn.jsdelivr.net/npm/mermaid@latest/dist/mermaid.min.js'
  bootcdn:
    font_awesome: 'https://use.fontawesome.com/releases/v5.0.13/css/all.css'
    jquery: 'https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js'
    leancloud_js_sdk: '//cdn.jsdelivr.net/npm/leancloud-storage@3.13.2/dist/av-min.js'
    chart: 'https://cdn.bootcss.com/Chart.js/2.7.2/Chart.bundle.min.js'
    gitalk:
      js: 'https://cdn.bootcss.com/gitalk/1.2.2/gitalk.min.js'
