       x="25"
       y="121.42927" />
    <text
       xml:space="preserve"
       style="font-size:6.35px;line-height:1.25;font-family:sans-serif;white-space:pre;shape-inside:url(#rect1881);opacity:1;stroke-width:0.264583;"
       x="50.019333"
       y="150.44269"
       id="text1885"
       transform="translate(-0.58184636,-9.0394375)"><tspan
         x="25"
         y="127.04795"><tspan
           style="font-size:6.35px;stroke-width:0.264583">The software that you use everyday is generally proprietary. This means that </tspan></tspan><tspan
         x="25"
         y="134.98545"><tspan
           style="font-size:6.35px;stroke-width:0.264583">you can never see the original code that went into making the programs you </tspan></tspan><tspan
         x="25"
         y="142.92295"><tspan
           style="font-size:6.35px;stroke-width:0.264583">run. Most people may not see this an an issue but a proprietary program </tspan></tspan><tspan
         x="25"
         y="150.86045"><tspan
           style="font-size:6.35px;stroke-width:0.264583">could be doing anything in the background with your data and hardware. If </tspan></tspan><tspan
         x="25"
         y="158.79795"><tspan
           style="font-size:6.35px;stroke-width:0.264583">you, or others, could audit and modify this code then you could ensure that </tspan></tspan><tspan
         x="25"
         y="166.73545"><tspan
           style="font-size:6.35px;stroke-width:0.264583">you are happy with what you are running and also enables you to modify the </tspan></tspan><tspan
         x="25"
         y="174.67295"><tspan
           style="font-size:6.35px;stroke-width:0.264583">software as you see fit. There are two main organisations who aim to combat </tspan></tspan><tspan
         x="25"
         y="182.61045"><tspan
           style="font-size:6.35px;stroke-width:0.264583">this issue: Free Software Foundation; Open Source Initiative. </tspan></tspan></text>
