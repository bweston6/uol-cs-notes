         x="25.059114"
         y="49.07375"><tspan
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.4583px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans';text-align:center;text-anchor:middle;fill:#ffffff;stroke-width:0.264583">Free &amp; Open-source </tspan></tspan><tspan
         x="93.427149"
         y="82.810982"><tspan
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:26.4583px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans';text-align:center;text-anchor:middle;fill:#ffffff;stroke-width:0.264583">Software</tspan></tspan></text>
    <rect
       style="opacity:1;fill:none;fill-opacity:0.941176;stroke:#000000;stroke-width:0;stroke-miterlimit:1.5"
       id="rect1881"
       width="247"
